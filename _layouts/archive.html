---
layout: default
---
<div class="archive">
  {% assign date_format = "%d %b, %Y" %}
    {% for post in site.posts %}
  <h4 class="archive-item">
    <a href="{{ post.url }}"> {{ post.title | escape }}</a>
    <div class="archive-date">{{ post.date | date: date_format }} </div>
  </h4>
  {% endfor %}
</div>
